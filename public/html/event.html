<!DOCTYPE html>
<html lang="ko">
<head>

	<title>이벤트 버블링</title>
	<style>
		.body{height: 100vh;}
		.body, .wrapper, .wrap {display: flex; justify-content: center; align-items: center;}

		.wrap {width: 600px; height: 600px; color: darkorange;}
		.cont{width: 400px; height: 400px; color: green;}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="wrap">
			<div class="cont">
				
			</div>
		</div>

	</div>
	
<script>
	$(".wrapper").click(function(){
		console.log("wrapper click");
	})
	$(".wrap").click(function(){
		console.log("wrap click");
	})
	$(".cont").click(function(){
		console.log("cont click");
	})

</script>

</body>
</html>
